<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">

        
        <!-- Nome e logo del sito -->
        <header>
            <img src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>


        <!-- Navigatore del sito -->
        <nav>
            <div>
                <div class="button-position">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button> 
                </div>
            </div>
        </nav>
        <br>

        
        <!-- Corpo del sito -->
        <main>
            <div>
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Gino22</h3>          
                <div>&#8614; Via Guadalametri - a 220 metri da te</div>     
                <div>Stato carica:</div>
                <div id="charge-1"></div>
                <br>

                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Mike 24</h3>          
                <div>&#8614; Via Ricciardoni - a 420 metri da te</div>     
                <div>Stato carica:</div>
                <div id="charge-2"></div>
                <br>

                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Fede154</h3>          
                <div>&#8614; Via Mentarini - a 490 metri da te</div>     
                <div>Stato carica:</div>
                <div id="charge-3"></div>
            </div>
        </main>

        
    </div>

</body>
</html>
